<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePong (1.0)</title>
    <link rel="stylesheet" href="RePong.css">
</head>
<body>
    <title></title>
    <h1 id="result">Player vs. Player</h1>
    <div class="board">
        <div class="ball"></div>
        <div class="paddle1"></div>
        <div class="paddle2"></div>
      </div>
    <div class="scoreAndButtons">
        <div class="score">
            <div>Score1: </div>
            <div id="score1">0</div>
        </div>
        <div class="button">
            <button onclick="start()">Start/Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="score">
            <div>Score2: </div>
            <div id="score2">0</div>
        </div>
    </div>

    <script src="RePong.js"></script>
</body>
</html>
