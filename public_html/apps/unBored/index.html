<!DOCTYPE html>

<head>

</head>
<body>
    <div class="content">

            <input type="checkbox" class="checkbox" id="checkbox_diy">diy

            <input type="checkbox" class="checkbox" id="checkbox_relaxation">relaxation

            <input type="checkbox" class="checkbox" id="checkbox_busywork">busywork
        </div>
        <br>
        <div class="button" id="button_generate">unBored</div>
        <div class="output" id="output"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
